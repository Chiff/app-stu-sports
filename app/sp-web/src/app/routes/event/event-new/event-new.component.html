<h1 class="text-primary d-flex justify-content-between my-4">Pridanie nového podujatia</h1>
<div class="card">
  <div class="card-body">
    <form #ngForm="ngForm">
      <div class="form-group form-group-spaced">
        <label class="form-control-required" for="event.event_name">Názov podujatia</label>
        <input
          type="text"
          class="form-control"
          id="event.event_name"
          name="event.event_name"
          [required]="true"
          [(ngModel)]="event.name"
        />
      </div>

      <div class="form-group form-group-spaced" *ngIf="error">
        <div class="alert alert-danger m-0">
          {{ error }}
        </div>
      </div>

      <div class="form-group form-group-spaced">
        <button class="btn btn-primary" type="button" (click)="send()">Vytvoriť</button>
      </div>
    </form>
  </div>
</div>

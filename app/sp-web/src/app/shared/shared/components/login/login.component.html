<div class="col-sm-12 col-md-8 col-lg-4 mx-auto">
  <h3 class="text-primary">Prihláste sa</h3>

  <div class="card">
    <form class="card-body">
      <div class="form-group-spaced">
        <label for="user.email" class="form-control-required">E-mail</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="user.email" id="user.email" />
      </div>
      <div class="form-group-spaced">
        <label for="user.password" class="form-control-required">Heslo</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="user.password" id="user.password" />
      </div>

      <div class="alert alert-danger my-2" *ngIf="bad">Prihlásenie nebolo úspešné, skontrolujte si email alebo heslo</div>

      <button class="btn btn-primary mt-2" (click)="login()">Prihlásiť</button>
    </form>
  </div>
</div>
